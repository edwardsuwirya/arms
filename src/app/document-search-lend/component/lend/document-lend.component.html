<div *ngIf="loading">
    <arms-spinner></arms-spinner>
</div>
<arms-module-container>
    <div sidebar>
        <arms-menu [isTabOpen]="menuTab" [activeMenu]="menuId"></arms-menu>
    </div>
    <div content>
        <div class="page-header">
            <h3><i class="fa fa-1x {{icon}}"></i> <span>{{menuId|translate}}</span></h3>
        </div>
        <div class="well">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div style="height: 300px; overflow: auto;">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>ID Box</th>
                                <th>ID Arsip</th>
                                <th>Nama</th>
                                <th>Tanggal Mulai Pinjam</th>
                                <th>Tanggal Akhir Pinjam</th>
                                <th>Pilih</th>
                            </tr>
                            </thead>
                            <tbody *ngIf="!listDocumentForLend || (listDocumentForLend && listDocumentForLend.length===0)">
                            <tr>
                                <td colspan="10">{{'noDataFound'|translate}}</td>
                            </tr>
                            </tbody>
                            <tbody>
                            <tr *ngFor="let doc of listDocumentForLend;let i =index;">
                                <td>{{i+1}}</td>
                                <td>{{doc.idBox}}</td>
                                <td>{{doc.idDoc}}</td>
                                <td>{{doc.borrowerName}}</td>
                                <td>{{doc.borrowStartDate}}</td>
                                <td>{{doc.borrowEndDate}}</td>
                                <td>
                                    <input type="checkbox">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="listDocumentForLend || (listDocumentForLend && listDocumentForLend.length>0)">
            <div class="pull-left">
                <arms-pagination [totalPage]="3"></arms-pagination>
            </div>
            <div class="pull-right">
                <button class="btn btn-primary btn-width-large"><i class="fa fa-arrow-circle-o-right"></i> {{'spvSend' | translate}}</button>
            </div>
        </div>
    </div>
</arms-module-container>

<arms-view-modal #boxViewModal [title]="'boxInformation'|translate">
</arms-view-modal>
<arms-view-modal #lendingInfoModal [title]="'lendingInformation'|translate">
</arms-view-modal>
