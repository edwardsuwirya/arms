<div *ngIf="loading">
    <arms-spinner></arms-spinner>
</div>
<arms-module-container>
    <div sidebar>
        <arms-menu [isTabOpen]="2" [activeMenu]="'pengirimanBox'"></arms-menu>
    </div>
    <div content>
        <div class="page-header">
            <h3>{{'boxSending'|translate}}</h3>
        </div>
        <div style="height: 350px; overflow: auto;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>No</th>
                    <th>ID Box</th>
                    <th>Tanggal Mulai</th>
                    <th>Tanggal Akhir</th>
                    <th>Vendor</th>
                    <th></th>
                </tr>
                </thead>
                <tbody *ngIf="!listDocumentRegistrations || (listDocumentRegistrations && listDocumentRegistrations.length===0)">
                <tr>
                    <td colspan="6">{{'noDataFound'|translate}}</td>
                </tr>
                </tbody>
                <tbody>
                <tr *ngFor="let doc of listDocumentRegistrations;let i =index;">
                    <td></td>
                    <td>{{doc.idBox}}</td>
                    <td>{{doc.idDocument}}</td>
                    <td>{{doc.status}}</td>
                    <td>{{doc.documentType}}</td>
                    <td>
                        <button type="button" class="btn btn-link" data-toggle="tooltip" data-placement="top"
                                title="{{'send'|translate}}"><i class="fa fa-th-list" aria-hidden="true"
                                                                (click)="doSend(doc)"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <arms-pagination
                    *ngIf="listDocumentRegistrations || (listDocumentRegistrations && listDocumentRegistrations.length>0)"
                    [totalPage]="19"></arms-pagination>
        </div>

    </div>
</arms-module-container>
<arms-view-modal #viewModal [title]="'boxReceiving'|translate">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Nama Kurir</label>
                <input type="text" class="form-control" id="courirName">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Tanggal</label>
                <arms-datepicker #boxSendDate (selectedDate)="doGetBoxSendingDate($event)"
                                 [id]="'boxSendingDate'"></arms-datepicker>
            </div>
        </div>
    </div>
</arms-view-modal>
