<div *ngIf="loading">
    <arms-spinner></arms-spinner>
</div>
<arms-module-container>
    <div sidebar>
        <arms-menu [isTabOpen]="menuTab" [activeMenu]="menuId"></arms-menu>
    </div>
    <div content>
        <div class="page-header">
            <h3><i class="fa fa-1x {{icon}}"></i> <span>{{menuId|translate}}</span></h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Tanggal</label>
                    <arms-datepicker #pickupDate (selectedDate)="doGetPickupDate($event)"
                                     [id]="'pickupDate'"></arms-datepicker>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div>PIC : Agus</div>
                                <div>Telp : 08144445566</div>
                                <div>Email : ar@gmail.com</div>
                            </div>
                            <div class="col-sm-6">
                                <div>Unit Kerja : Cabang Jakarta Utara I</div>
                                <div>Alamat : Jl. Gunung Sahari no 131 A</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="well">
            <div class="row">
                <div class="col-md-6">
                    <h5>Box Yang Dikelola</h5>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="list-group">
                                <li *ngFor="let item of listBox" class="list-group-item">
                                    <span class="pull-right" style="margin-top: -5px">
                                        <a class="btn btn-link">Reg. Doc</a>
                                        <a class="btn btn-link" (click)="doSend(item)">Kirim</a>
                                    </span>
                                    {{item}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Box Yang Akan Dikirm</h5>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="list-group" *ngIf="listBoxToBeSend.length >0">
                                <li *ngFor="let item of listBoxToBeSend" class="list-group-item">
                                    <span class="pull-right" style="margin-top: -5px">
                                        <a class="btn btn-link" (click)="doCancelSend(item)">Batal</a>
                                    </span>
                                    {{item}}
                                </li>
                            </ul>
                            <ul class="list-group" *ngIf="listBoxToBeSend.length==0">
                                <li class="list-group-item">
                                    {{'noRecord'|translate}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-warning btn-width-large" style="margin-bottom: 30px"
                    (click)="doSubmitApproval()"><i class="fa fa-check"></i>
                {{'submitApproval' | translate}}
            </button>
        </div>
    </div>
</arms-module-container>
