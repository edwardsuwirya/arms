<div class="col-md-2">
    <div id="{{id}}" class="wrapper-base">
        <div class="circle-base content" [ngClass]="{'active': id===activeMenu}" (click)="doClick()">
            <i class="fa fa-2x {{icon}}"></i>
        </div>
        <div class="wrapper-title" [ngClass]="{'wrapper-title-active': id===activeMenu}" (click)="doClick()">{{title}}
        </div>
    </div>
</div>
