<div class="col-md-2">
    <div id="{{id}}" class="base-wrapper">
        <div class="circleBase content" [ngClass]="{'active': id===activeMenu}" (click)="doClick()">
            <i class="fa fa-2x {{icon}}"></i>
        </div>
        <div class="title-wrapper" [ngClass]="{'title-wrapper-active': id===activeMenu}" (click)="doClick()">{{title}}
        </div>
    </div>
</div>
