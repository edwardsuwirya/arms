<div class="arms-bg">
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <img class="logo_btpn_login" src="../../../public/images/logo_btpn_login.png">
            <div class="arms-title">SQUARE DARE <span class="arms-version">v1.0.0</span></div>
            <p class="arms-subtitle">Square Dare is an appplication for maintaining box of documents,
                monitoring document transaction,and searching document in BTPN Branch</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
            <form [formGroup]="loginForm">
                <div class="panel panel-default panel-login">
                    <img class="img-lock" src="../../../public/images/img-lock.png">
                    <div class="panel-body panel-login-body">
                        <arms-alert-notification [message]="'invalidLogin' | translate"
                                                 *ngIf="error"></arms-alert-notification>
                        <div class="form-group">
                            <label for="userId">{{'userName'|translate}}</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input id="userId" #userNameInput type="text" class="form-control"
                                       formControlName="un">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">{{'password'|translate}}</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                <input id="userPassword" type="password" class="form-control" formControlName="pw">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button (click)="doLogin()" [disabled]="loading"
                                        class="btn btn-default btn-login">
                                    <i class="fa fa-sign-in" *ngIf="!loading"></i>
                                    <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                                    {{'login'|translate}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<arms-footer [appName]="appName" [appVersion]="appVersion" [companyProduction]="companyProduction"
             [yearProduction]="yearProduction"></arms-footer>
