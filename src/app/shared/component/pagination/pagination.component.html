<ul class="pagination pagination-sm">
    <li class="paging"><a (click)="doFirst()"><i class="fa fa-angle-double-left"></i> </a></li>
    <li class="paging"><a (click)="doPrev()"><i class="fa fa-angle-left"></i> </a></li>
    <li *ngFor="let i of paging"  class="paging">
        <a (click)="doSelectPage(i)">{{i}}</a>
    </li>
    <li class="paging"><a (click)="doNext()"><i class="fa fa-angle-right"></i> </a></li>
    <li class="paging"><a (click)="doLast()"><i class="fa fa-angle-double-right"></i> </a></li>
</ul>
