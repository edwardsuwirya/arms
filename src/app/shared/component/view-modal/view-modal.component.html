<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" [ngClass]="{'modal-lg': modalSize==='xl'}">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer" *ngIf="showFooter">
                <button type="button" class="btn btn-default btn-width-medium" (click)="doSave()" *ngIf="showButton.save">
                    {{'save'|translate}}
                </button>
                <button type="button" class="btn btn-default btn-width-medium" data-dismiss="modal"
                        *ngIf="showButton.cancel">{{'reset'|translate}}
                </button>
                <button type="button" class="btn btn-default btn-width-medium" data-dismiss="modal"
                        *ngIf="showButton.close">{{'close'|translate}}
                </button>
            </div>
        </div>
    </div>
</div>
