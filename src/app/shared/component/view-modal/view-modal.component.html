<div id="{{id}}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default medium-button" (click)="doSave()" *ngIf="showButton.save">Save</button>
                <button type="button" class="btn btn-default medium-button" data-dismiss="modal" *ngIf="showButton.cancel">Cancel
                </button>
                <button type="button" class="btn btn-default medium-button" data-dismiss="modal" *ngIf="showButton.close">Close
                </button>
            </div>
        </div>
    </div>
</div>
